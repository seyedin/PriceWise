server:
  port: 8080
  # Port number where Gateway runs

spring:
  application:
    name: PRICEWISE-GATEWAY
    # Service name for Eureka registration

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          # Enable service discovery via Eureka
          lower-case-service-id: true
          # Convert service IDs to lowercase
      routes:
        - id: auth
          uri: lb://PRICEWISE-AUTH
          # Route to Auth service
          predicates:
            - Path=/auth/**
        - id: group
          uri: lb://PRICEWISE-GROUP
          # Route to Group service
          predicates:
            - Path=/group/**
        - id: list
          uri: lb://PRICEWISE-LIST
          # Route to List service
          predicates:
            - Path=/list/**
        - id: compare
          uri: lb://PRICEWISE-COMPARE
          # Route to Compare service
          predicates:
            - Path=/compare/**
        - id: aggregator
          uri: lb://PRICEWISE-AGGREGATOR
          # Route to Aggregator service
          predicates:
            - Path=/aggregator/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      # Eureka server URL

management:
  endpoints:
    web:
      exposure:
        include: health,info
        # Enable health and info endpoints
